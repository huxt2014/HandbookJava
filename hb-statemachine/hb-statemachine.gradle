buildscript {
    ext {
        springBootVersion = '2.1.6.RELEASE'
    }

    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'


// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile("org.springframework.shell:spring-shell-starter:2.0.0.RELEASE")

    compile("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter:${springBootVersion}")
    compile('org.springframework.statemachine:spring-statemachine-starter:2.1.3.RELEASE')
    compile('org.mongodb:bson:2.3')

    compileOnly("org.projectlombok:lombok:1.18.4")
    annotationProcessor("org.projectlombok:lombok:1.18.4")

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
